<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    
    <link rel="stylesheet" href="payment.css">
    
    
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading" >Payment Form</h1>
        <hr width="90%">
        <h2>User Information</h2>
        <p>Name:* <input type="text" name="name"  placeholder="Name Surname" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address:* <textarea name="address" id="address" cols="100" rows="8" placeholder="No., Street name, Block no, Area no." required></textarea></p>
    <p>Email:* <input type="email" name="email" id="email" placeholder="abd@gmail.com" required> </p>
    <p>Pincode:* <input type="number" name="pincode" id="pincode" placeholder="123456" required></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card type:
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="Rupay">Rupay</option>

        </select>
    </p>
    <p>
        Card Number:* <input type="number" name="card_number" id="card_number" placeholder="10 digit no." required>

    </p>
    <p>
        Expiration Date:* <input type="date" name="exp_date" id="exp_date" placeholder="mm/yy" required>
    </p>
    <p>CVV * <input type="password" name="cvv" id="cvv" placeholder="CVV" required></p>
    <input type="submit" value="Pay Now">


    </form>
</div>
</body>
</html>
